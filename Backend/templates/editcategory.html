<html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit category</title>
</head>
<body>
<h4 class="card-title">Edit Category</h4>
<br>
 <form method="post" action="{% url 'updatecategory' dataid=data.id %}" enctype="multipart/form-data">
{% csrf_token %}
     <div class="form-group">
     <label for="exampleInputEmail3">Category name</label>
     <input type="text" class="form-control" id="exampleInputEmail3" placeholder="Category name" value="{{data.Name}}" name="name">
 </div>
     <div class="form-group">
     <label for="exampleInputEmail3">Description</label>
     <input type="text" class="form-control" id="exampleInputEmail" placeholder="Description" value="{{data.Description}}" name="description">
 </div>
   <div>
       <img src="{{data.Image.url}}" height="200px" width="200px">
       <input type="file" name="image">
   </div><br><br>

    <center>
        <div>
  <button onclick="alertmsg()"  type="submit" class="btn btn-primary mr-2">Submit</button>
    <button class="btn btn-light">Cancel</button>
</div>
     </center>
 </form>
<script>
        function alertmsg(){
            window.alert("Edited Successfully")
        }
    </script>
</body>
</html>
{% endblock %}
